name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  # Eclipse Adoptium (anteriormente AdoptOpenJDK)


      - name: Compile the code
        run: javac -d out src/main/java/PasswordGenerator.java src/test/java/PasswordGeneratorTest.java

      - name: Run tests
        run: java -cp out:libs/junit-platform-console-standalone-1.10.2.jar org.junit.platform.console.ConsoleLauncher --scan-classpath
